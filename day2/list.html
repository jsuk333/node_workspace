<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>회원목록보기</title>
<style>
</style>
<script>
/* =  은 document.write의 효과*/
</script>
</head>
<body bgcolor="yellow">
<table width="70%" border="1px" align="center">
	<tr>
		<td>아이디</td>
		<td>비밀번호</td>
		<td>이름</td>
	</tr>
	<%for(var i=0;i<datalist.length;i++){%>
	<%var obj= datalist[i]%>
		<tr onMouseOver="this.style.background='yellow'"
		onMouseOut="this.style.background=''">
		<td><a href="/detail/<%=obj.id%>"><%=obj.id%></a></td>
		<td><a><%=obj.pwd%></a></td>
		<td><a><%=obj.name%></a></td>
	</tr>
	<%}%>
	<tr>
		<td colspan="3" align="right"><a href="/regist_form">글쓰기 폼</a></td>
	</tr>
	
</table>
</body>
</html>
